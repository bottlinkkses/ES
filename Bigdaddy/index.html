        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }

            animation: slideIn 0.5s ease-out;

        .animate-bounce {

    <script>
        // Load messages from localStorage or initialize an empty array
        let messages = JSON.parse(localStorage.getItem("messages")) || [];

        // Function to generate random online users count
        function getRandomOnlineUsers() {
            return Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000; // Random number between 1000 and 10000
        }

        // Function to update online users count
        function updateOnlineUsers() {
            const onlineUsersDiv = document.getElementById("online-users");
            const randomUsers = getRandomOnlineUsers();
            onlineUsersDiv.textContent = `‚Ä¢ Online Users : ${randomUsers}`;
        }

        // Update online users every 2 seconds
        setInterval(updateOnlineUsers, 2000);

        // Initial update
        updateOnlineUsers();

        function getIndianTime() {
            const now = new Date();
            const options = { timeZone: "Asia/Kolkata", hour: "numeric", minute: "numeric", hour12: true };
            return now.toLocaleTimeString("en-IN", options);
        }

        function getPeriodNumber() {
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 10).replace(/-/g, '');
            const totalMinutes = now.getHours() * 60 + now.getMinutes();
            return `${dateStr}1000${10001 + totalMinutes}`;
        }

        function getRandomResult() {
            return Math.random() > 0.5 ? "Big" : "Small";
        }

        function addMessage(period, result, time, isPinned = false, isWaitMessage = false) {
            const messagesDiv = document.getElementById("messages");
            const message = document.createElement("div");
            message.classList.add("message", "flex", "items-start", "space-x-3", "animate-slide-in");
            if (isPinned) {
                message.id = "pinned-message";
            }

            message.innerHTML = `
                <img src="wingo.png" alt="User" class="w-8 h-8 rounded-full" style="pointer-events: none; user-select: none;">
                <div class="text-box gradient-message-box p-3 rounded-lg text-white max-w-[70%] shadow-md">
                    <div class="sender-name flex items-center font-bold mb-1">
                        Wingo Script
                    <img src="tick.png" alt="Verified" class="blue-tick" style="pointer-events: none; user-select: none;">
                    </div>
                    <div class="text-sm">
                        ${isPinned ? `
                            Make a new BigDaddyGame account by clicking on "REGISTER" button. and Start Earning with us daily, remember if you not create a new account then we will stop giving you predictions. üöÄ<br>
                            ` : isWaitMessage ? `
                            Wait for next period
                        ` : `
                            Wingo 1min ü•≥<br>
                            Period No: <b>${period}</b><br>
                            Result: <b>${result}</b>
                            <p style="font-size: 10px; color: white;">‡§Ø‡§¶‡§ø ‡§Ü‡§™‡§®‡•á "Register" ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§ï‡•á ‡§è‡§ï ‡§®‡§Ø‡§æ account ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§®‡§æ‡§Ø‡§æ ‡§§‡•ã ‡§π‡§Æ ‡§Ü‡§™‡§ï‡•ã prediction ‡§¶‡•á‡§®‡§æ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§¶‡•á‡§Ç‡§ó‡•á ‡•§</p>
                            
                        `}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
            toggleScrollDownButton();
        }

        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // Clear existing messages

            // Load pinned message
            const pinnedMessage = messages.find(msg => msg.isPinned);
            if (pinnedMessage) {
                addMessage(pinnedMessage.period, pinnedMessage.result, pinnedMessage.time, true);
            }

            // Load other messages
            messages.forEach(msg => {
                if (!msg.isPinned) {
                    addMessage(msg.period, msg.result, msg.time);
                }
            });
        }

        function postMessage() {
            const period = getPeriodNumber();
            const result = getRandomResult();
            const time = getIndianTime();

            // Check if the message already exists
            if (!messages.some(msg => msg.period === period)) {
                messages.push({ period, result, time }); // Add to messages array
                localStorage.setItem("messages", JSON.stringify(messages)); // Save to localStorage
                addMessage(period, result, time); // Display the message
            }
        }

        // Load messages on page load
        loadMessages();

        // Post new message when Indian time minute changes
        let lastMinute = new Date().getMinutes();
        let isFirstMinute = true;

        setInterval(() => {
            const currentMinute = new Date().getMinutes();
            if (currentMinute !== lastMinute) {
                if (isFirstMinute) {
                    isFirstMinute = false; // Disable first-minute check
                }
                postMessage();
                lastMinute = currentMinute;
            }
        }, 1000); // Check every second

        // First-time user message
        const isFirstTime = localStorage.getItem("firstTime") === null;
        if (isFirstTime) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // Clear existing messages

            // Add pinned message
            const pinnedMessage = {
                period: "Welcome",
                result: "Register a new account by our VIP link to get bonuses<br>Link: <a href='https://t.me/EarningScripter1' target='_blank' class='text-blue-400 underline'>https://t.me/EarningScripter1</a>",
                time: getIndianTime(),
                isPinned: true
            };
            messages.push(pinnedMessage); // Add to messages array
            localStorage.setItem("messages", JSON.stringify(messages)); // Save to localStorage
            addMessage(pinnedMessage.period, pinnedMessage.result, pinnedMessage.time, true); // Display pinned message

            // Add wait message
            addMessage("Wait", "", getIndianTime(), false, true); // Add wait message

            localStorage.setItem("firstTime", "false");
        }

        // Scroll to pinned message with bounce effect
        function scrollToPinnedMessage() {
            const pinnedMessage = document.getElementById("pinned-message");
            if (pinnedMessage) {
                pinnedMessage.scrollIntoView({ behavior: "smooth" });
                pinnedMessage.classList.add("animate-bounce");
                setTimeout(() => {
                    pinnedMessage.classList.remove("animate-bounce");
                }, 1000); // Remove bounce effect after 1 second
            }
        }

        // Show/Hide scroll down button
        function toggleScrollDownButton() {
            const messagesDiv = document.getElementById("messages");
            const scrollDownBtn = document.getElementById("scroll-down-btn");
            if (messagesDiv.scrollHeight > messagesDiv.clientHeight && messagesDiv.scrollTop < messagesDiv.scrollHeight - messagesDiv.clientHeight - 10) {
                scrollDownBtn.classList.remove("hidden");
            } else {
                scrollDownBtn.classList.add("hidden");
            }
        }

        // Attach scroll event to messages container
        const messagesDiv = document.getElementById("messages");
        messagesDiv.addEventListener("scroll", toggleScrollDownButton);
    </script>
